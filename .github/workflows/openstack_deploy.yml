name: OpenStack Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scenario: [
          "dfw3-rocky9-local-disk-deployment",
          "dfw3-rocky9-volume-deployment"
        ]

    env:
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_PROJECT_ID: ${{ secrets.OS_PROJECT_ID }}
      OS_PROJECT_NAME: ${{ secrets.OS_PROJECT_NAME }}
      OS_PROJECT_DOMAIN_NAME: ${{ secrets.OS_PROJECT_DOMAIN_NAME }}
      OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME }}
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
      OS_INTERFACE: ${{ secrets.OS_INTERFACE }}
      OS_IDENTITY_API_VERSION: ${{ secrets.OS_IDENTITY_API_VERSION }}
      OS_PRIVATE_KEY: ${{ secrets.OS_PRIVATE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      working-directory: openstack_compute_instance_v2/${{ matrix.scenario }}
      run: terraform init

    - name: Terraform Plan
      working-directory: openstack_compute_instance_v2/${{ matrix.scenario }}
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      working-directory: openstack_compute_instance_v2/${{ matrix.scenario }}
      run: terraform apply tfplan

    - name: Discover Floating IPs from Terraform State
      id: get_floating_ips
      working-directory: openstack_compute_instance_v2/${{ matrix.scenario }}
      run: |
        echo "ðŸ” Fetching Terraform State..."
        terraform state pull > terraform_state.json
        
        # Validate JSON structure
        echo "ðŸ” Validating Terraform State JSON..."
        if ! jq empty terraform_state.json > /dev/null 2>&1; then
          echo "âŒ Terraform state JSON is not valid. Dumping contents:"
          cat terraform_state.json
          exit 1
        fi
        
        echo "ðŸ” Parsing Floating IP Associations..."
        
        # Enhanced parsing to extract only floating IPs and their VM names
        jq -r '
          .resources[] | 
          select(.type == "openstack_networking_floatingip_associate_v2") | 
          .instances[] | 
          {
            name: .index_key,
            floating_ip: .attributes.floating_ip
          }
        ' terraform_state.json > fip_list.json
        
        echo "ðŸ” Discovered Floating IP Associations:"
        cat fip_list.json
        
        # Initialize the IP list
        > floating_ips.txt

        # Loop through JSON and extract Floating IPs
        jq -c '.floating_ip' fip_list.json | while read -r ip; do
          if [ "$ip" != "null" ]; then
            echo "$ip" | tr -d '"' >> floating_ips.txt
          fi
        done
        
        echo "âœ… Floating IPs ready for SSH testing:"
        cat floating_ips.txt

    - name: Terraform Destroy (Cleanup)
      if: always()
      working-directory: openstack_compute_instance_v2/${{ matrix.scenario }}
      run: terraform destroy -auto-approve
